<body>
    <div class="wrapper">
        <aside class="col-md-3">
            <header class="header-nav">
                <div class="logoimg"></div>
                <h1 class="logo">BIOS</h1>
            </header>
            
            <nav>
                <ul>
                    <li><button class="btn btn-outline-success  boton-volver boton-menu "><a href="index.html"><i class="bi bi-arrow-bar-left"></i> Volver a la tienda</a></button></li>
                    
                    <li><button class="btn btn-outline-success  boton-menu boton-categoria active"><a href=""><i class="bi bi-cart-dash-fill"></i> Carrito</a> </button></li>
                </ul>
            </nav>
            <footer>
                <p> © Derechos reservados a ToroDev</p>
            </footer>
        </aside>
        <main class=" container-fluid col-md-9 mainCont" >
            <div class="products products-cart row">
                <h2 class="titleCart"> Carrito</h2>
                <p class="notAddProduct"> No añadiste ningun producto <i class="bi bi-emoji-expressionless-fill"></i></p>
                
                <div class="cartProduct row disabled">
                    <img class="imgCart" src="Imagenes/BioBolsas/sasha-pestano-W_QZYOVD4xY-unsplash.jpg" alt="">
                    <div class="cartProductName">
                        <small>tittle</small>
                        <h3>Nombre producto</h3>
                    </div>
                    <div class="cartProductQuant">
                        <small>Quantity</small>
                        <h3>4</h3>
                    </div>
                    <div class="cartProductPrice">
                        <small>Precio</small>
                        <h3>$$$$$</h3>
                    </div>
                    <div class="btn btn-trash">
                        <button class="btn btn-danger"><i class="bi bi-trash"></i> </button> 
                    </div>
                </div>
                <div class="cartAction row">
                    <div class="cartLeft">
                        <button class="btn btn-danger vaciarCart">VACIAR CARRITO</button>
                    </div>
                    <div class="cartRight row">
                        <div class="cartAction">
                            <p class="total">$1000</p>
                        </div>
                        <button id="botonCompra"class="btn btn-success cartBuild">
                            COMPRAR
                        </button>
                    </div>
                </div>

        </main>
    </div>
